<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input 
                    id="first_name"
                    name="first_name"
                    placeholder="enter first name.."
                    />
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input 
                        id="last_name"
                        name="last_name"
                        placeholder="enter last name.."
                        />
                    </div> 

                    <div class="form_control">
                        <label for="email">Email id</label>
                        <input 
                        id="email"
                        name="email"
                        placeholder="enter email ID.."
                        />
                    </div>
                    
                    <div class="form_control">
                        <label for="job role">Job Roll</label>
                         <select name="job role" id="job role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend developers</option>
                            <option value="backend">Backend developers</option>
                            <option value="fullstack">Full-Stach developers</option>
                            <option value="ui-ux">UI-UX Designer</option>
                         </select>
                    </div> 

                    <div class="textarea_control">
                        <label for="address">Address</label>
                         <textarea name="address" id="address" cols="50" rows="4" placeholder="enter address">
                            Enter
                         </textarea>
                    </div>


                         <div class="form_control">
                            <label for="city">City</label>
                            <input 
                            id="city"
                            name="city"
                            placeholder="enter city name.."
                            />
                        </div> 

                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input   
                            type="number"
                            id="pincode"
                            name="pincode"
                            placeholder="enter pincode number.."
                            />
                        </div> 

                        <div class="form_control">
                            <label for="date">Date</label>
                            <input 
                            value="2022-10-25"
                            type="date"
                            id="date"
                            name="date"
                            />
                        </div> 

                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input 
                            type="file"
                            id="upload"
                            name="upload"
                            />
                        </div>


                </div>

                <div class="button_container">
                <button type="submit">Apply now</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
